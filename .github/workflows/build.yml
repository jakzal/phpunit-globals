name: Build

on:
    push:
        branches: [master]
    pull_request:
    release:
        types: [created]
    schedule:
        -   cron: '0 4 * * *'

jobs:
    tests:
        runs-on: ubuntu-latest
        name: Build and test
        strategy:
            matrix:
                php: [7.3, 7.4, 8.0]
                deps: [high]
                include:
                    -   php: 7.3
                        deps: low

        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    ini-values: "phar.readonly=0"

            -   name: Test & package
                if: matrix.deps == 'high'
                run: make install test -o cs

                # Separate CS and package step until PHP 8.0 is supported
            -   name: Coding standards
                if: matrix.php != '8.0'
                run: make cs package

            -   name: Test & package (min)
                if: matrix.deps == 'low'
                run: make update-min test-min

            -   name: Upload the phar
                uses: actions/upload-artifact@v1
                if: matrix.php == '7.3' && matrix.deps == 'high'
                with:
                    name: zalas-phpunit-globals-extension.phar
                    path: build/zalas-phpunit-globals-extension.phar

    integration-tests:
        runs-on: ubuntu-latest
        name: Run integration tests
        needs: tests
        strategy:
            matrix:
                php: [7.3, 7.4, 8.0]

        steps:
            -   uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    ini-values: "phar.readonly=0"

            -   name: Download the phar
                uses: actions/download-artifact@v1
                with:
                    name: zalas-phpunit-globals-extension.phar
                    path: build/

            -   name: Test the phar
                run: make -o tools/box test-package

    publish-phars:
        runs-on: ubuntu-latest
        name: Publish PHARs
        needs: tests
        if: github.event_name == 'release'
        steps:
            -   name: Download the phar
                uses: actions/download-artifact@v1
                with:
                    name: zalas-phpunit-globals-extension.phar
                    path: .
            -   name: Release the phar
                uses: actions/upload-release-asset@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    upload_url: ${{ github.event.release.upload_url }}
                    asset_path: ./zalas-phpunit-globals-extension.phar
                    asset_name: zalas-phpunit-globals-extension.phar
                    asset_content_type: application/zip
